name: Build & Upload Prebuild

on:
  push:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install napi cli
        run: npm install --global @napi-rs/cli

      - name: Install dependencies
        run: npm install

      - name: Build and prebuild
        run: npm run prebuild

      - name: Create empty release commit & tag (if needed)
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit --allow-empty -m "chore(release): rustite@0.1.0"
          git tag rustite@0.1.0
          git push origin HEAD --tags

      - name: Run napi prepublish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          napi prepublish --gh-release-name "Release rustite@0.1.0"

          