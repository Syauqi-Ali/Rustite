name: Build and Upload Native Binaries

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-arm64-gnu
          - os: ubuntu-latest
            target: linux-x64-gnu
          - os: ubuntu-latest
            target: linux-x64-musl
          - os: ubuntu-latest
            target: linux-aarch64-gnu
          - os: ubuntu-latest
            target: linux-aarch64-musl
          - os: ubuntu-latest
            target: linux-aarch64-android
          - os: ubuntu-latest
            target: linux-armv7-android
          - os: windows-latest
            target: win32-x64-msvc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --global @napi-rs/cli

      - name: Build with napi
        run: napi build --platform --release

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./native/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
