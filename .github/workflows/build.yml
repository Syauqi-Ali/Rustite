name: Build Native and Commit

on:
  push:
    branches:
      - main  # ubah sesuai dengan branch yang kamu pakai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # penting agar bisa commit dan push

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --global @napi-rs/cli

      - name: Build with napi
        run: napi build --platform --release

      - name: Commit and push built files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add native/
          git commit -m "chore: update native builds [skip ci]" || echo "No changes"
          git push
