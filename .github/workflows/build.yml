name: Build Native and Push Once

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'package.json'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-arm64-gnu
          - os: ubuntu-latest
            target: linux-x64-gnu
          - os: ubuntu-latest
            target: linux-x64-musl
          - os: ubuntu-latest
            target: linux-aarch64-gnu
          - os: ubuntu-latest
            target: linux-aarch64-musl
          - os: ubuntu-latest
            target: linux-aarch64-android
          - os: ubuntu-latest
            target: linux-armv7-android
          - os: windows-latest
            target: win32-x64-msvc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --global @napi-rs/cli

      - name: Build with napi
        run: napi build --platform --release

      - name: Rename and prepare artifact
        run: |
          mkdir -p artifact
          mv ./*.node artifact/rustite.${{ matrix.target }}.node

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustite-${{ matrix.target }}
          path: artifact/rustite.${{ matrix.target }}.node

  commit:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: native

      - name: Flatten directory structure
        run: |
          mkdir -p flat
          find native -type f -name "*.node" -exec mv {} flat/ \;
          rm -rf native
          mkdir native
          mv flat/* native/

      - name: Commit and push all built files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add native/
          git commit -m "chore: add all native builds [skip ci]" || echo "No changes"
          git push
